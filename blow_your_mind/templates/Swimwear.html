<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link href="{{url_for('static', filename='st_scc/Swimwear.css')}}" rel="stylesheet">




</head>
<body>


<div class="container">


<div class="container text-center" style="margin-top:30px;padding-left:11%">
  <div class="row row-cols-3"><!--10=4+6 column-->
    <div class="col-3" style="height:24px" ><div  style="background-color:black; height:1px; margin-top:10px"></div></div>
    <div class="col-4; text-center" style="margin-bottom:30px" >SWIMWEAR: 2022 Collection</div>
      <div class="col-3" style="height:24px" ><div  style="background-color:black; height:1px; margin-top:10px"></div></div>
  </div>
</div>




    <div class="row">

         {%for at in list_swimwear%}

        <div class="col-lg-4 col-md-4 col-sm-12 "  style="margin-bottom:2%;">

                 <div class="card " style="width: 19rem;">
                        <a   style="cursor:pointer">
                 <img  style="height:330px;" src="{{at['url_img']}}" class="card-img-top" >
                        </a>
                 <div class="card-body">
                 <p id="ToSwimwear-Sku-Card" style="display:none">{{at['sku']}}</p>

                      <a href="/home/products/display/item?sku={{at['sku']}}" style="cursor:pointer;max-width:270px;margin:0px;color:black">{{at['title']}}</a>
                         <p style="font-weight:bold;margin:0px">â‚ª{{at['price']}}</p>
                     </div>
               </div>
              </div>

       {%endfor%}

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</body>
</html>
