<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
     <script src="{{url_for('static', filename='js/gallery_photos.js')}}">  </script>
  <style>


  /*color to select*/
   .color-inline{
  display: inline;
  width: 25px;
  height: 25px;
  border: 0.5px solid #000000;
   border-radius:100%;
  color: #ffffff;
}
.container-color{

   position:relative;
   font-size:19px;
   margin-bottom:10px;
}
@media only screen and (min-width: 767.98px) {
   .ticket-gallery{
    margin-left:25%;
  }

}
@media only screen and (max-width: 575.98px) {
   .add-to-card{
    margin-left:30%;
  }

}
  </style>
</head>
<body>


<div class="container" style="margin-top:5%;">
      <div class="row">


    {%for at in list_gallery%}



       <div class="col-lg-6 col-md-7 ticket-gallery" >
           <div class="card" style="margin-bottom:5%; padding-left:3%;">

           <p id="add-item-sku" style="display:none">{{at['sku']}}</p>
       <p id="add-item-title" class="text-center text-uppercase">{{at['title']}}</p>
         <p class="text-left font-weight-light" >{{at['descript']}}
        <!--  <span class="d-inline-block text-truncate" style="max-width: 150px;">-->
          </p>
               <p> <span>Price: $</span><span id="add-item-price">{{at['price']}}</span></p>



           <div class="container-color" >
               <span  >Color: </span>
        {%for im in at['url_img']%}<!--array usl_img  contain list of objects-->
             <button  class="color-inline add-item-color" style=" background-color:{{im['color']}}"> 
                <span id="search-img" style="display:none">{{im['img'][0]}}</span></button>
         {%endfor%}
       </div>

       <!--  <div class="container-color" style="margin-top:1px">
          <button class="color-inline" style=" background-color: #AD16EE;"> </button>
          </div>-->

        <div class="row" style="margin-bottom:2%;">


            <div  class="col-lg-3 col-md-6 col-sm-4">
  <div class="btn-group">
    <button id="add-item-size" type="button"  class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    SIZE
    </button>
     <ul class="dropdown-menu">
       {%for im in at['sizes'] %}<!--array of object list_gallery-->
       <li class="dropdown-item size-item" >{{im}}</li>
       {%endfor%}
     </ul>
  </div>
      </div>


          <div class="col-lg-3 col-md-6 col-sm-8 add-to-card">
              <button style="width:150px; " id="add-item-cart" type="button" class="text-center btn btn-outline-secondary">ADD TO CARD</button>
          </div>

          </div><!--row-->


               </div><!--card-->
         </div><!--col-lg-6 this cover all the lines-->








         <div class="row">
            
            {%for im in at['url_img']%}<!--get each object that contain array of link img-->
                   {%for imb in im['img']%}      <!--  get the list of link img in each array of objects-->

            <div class="col-lg-6 col-md-6 col-sm-12" style="margin-bottom:2%;">
                 <img class="card-img-top" src="{{imb}}" style="width:100%" ><!--class="card-img-top"-->
               </div>


                {%endfor%}
             {%endfor%}
         </div>

<!-- <div class="col-sm"> </div>-->









        {%endfor%}




     </div><!--row-->
    </div><!--container-->
<!--container <div class="container text-center" > </div>-->


</body>
</html>
