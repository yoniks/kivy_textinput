<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link href="{{url_for('static', filename='st_scc/Swimwear.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='st_scc/line_and_title.css')}}" rel="stylesheet">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
   <script src="{{url_for('static', filename='js/swimwear.js')}}">  </script>


</head>
<body>


<div class="container">

    <div class="block__title">
<div class="block__title-inner" style="background-color:#dac0ff">
<h1 class="small">SWIMWEAR</h1>
<span>2022 Collection</span>
</div>
</div>



    <div class="row">

         {%for at in list_swimwear%}


        <div class="col-lg-4 col-md-6 col-sm-12 "  style="margin-bottom:2%;">

                 <div class="card " style="width: 20rem;">
                        <a   style="cursor:pointer">
                 <img id="ToSwimwear-Card" style="height:330px;" src="{{at['url_img'][0]}}" class="card-img-top" >
                        </a>
                 <div class="card-body">
                 <p id="ToSwimwear-Sku-Card" style="display:none">{{at['sku']}}</p>
                 <p class="text-center">{{at['title']}}</p>
                  <p style="padding-left:1%;" class="text-left">name: <img  width="25" height="25" src="{{url_for('static', filename='icons/dash.svg')}}"> 100 </p>
                     </div>
               </div>
              </div>

       {%endfor%}

    </div>
</div>



<script>




</script>

</body>
</html>
