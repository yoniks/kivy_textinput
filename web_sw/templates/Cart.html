<html lang="en">
<head>
    <meta charset="UTF-8">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


   <link href="{{url_for('static', filename='st_scc/line_and_title.css')}}" rel="stylesheet">
   <link href="{{url_for('static', filename='st_scc/Cart.css')}}" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="{{url_for('static', filename='js/Cart.js')}}">  </script>

   <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
      .data-inner{
        padding-top:20%;
      }
      .total-price{
        padding-left:15px;
      }



    </style>
</head>
<body>

<div class="container text-center" >

    <div class="block__title">
<div class="block__title-inner" style="background-color:#dac0ff">
<h1 class="small">PayMent</h1>
<span>Please Full City And Address to Delivery</span>
</div>
</div>

   {%for i in list_order%}
 <div class="card " style="margin-right:5%;margin-bottom:3%;">

    <div class="row row-cols-6 row-cols-lg-6 ">

    <div class="col "><!--img  class="card-img-top"-->
   <img style="height:153px; width:180px;" src="https://res.cloudinary.com/clouster/image/upload/v1658995511/website_clothes/Dresses/Screen_Shot_2022-07-28_at_11.04.31_rlhjkv.png" >

    </div>

    <div class="col" style="padding-top:2%"><!--title and des-->
         <p class="text-uppercase">Title</p>
        <p class="font-weight-light">Color:</p>
        <p class="font-weight-light">Size:</p>
        <div style="display:none">sku</div>
    </div>
      <div class="col "><!--sku and color-->
         <p class="font-weight-light">PRICE</p>
          <p class="font-weight-normal data-inner">0</p>
    </div>
     <div class="colr"><!--counter-->
          <p class="font-weight-light">QTY</p>
          <p class="font-weight-normal data-inner">0</p>
    </div>

     <div class="col"><!--price-->
          <p class="font-weight-light">SUBTOTAL</p>
          <p class="font-weight-normal data-inner">0</p>
    </div>

       <div class="col" style="padding-top:6%"><!--delete-->
          <img width="20" height="20" src="{{url_for('static', filename='icons/x-circle.svg')}}">
       </div>

    </div> <!--row-cols-1 of row-->
 </div><!--card-->
 {%endfor%}

    <div  style="margin-bottom:1%;">
    <div class="row row-cols-3 row-cols-lg-6 ">
          <div class="col"><!--price-->
 <p class="font-weight-light" style="color:pink;">
     <img width="18" height="18" src="{{url_for('static', filename='icons/bag.svg')}}">
     <span style="padding-left:10px">SUMMARY</span> </p>
         <p class="font-weight-light">SUBTOTAL: <span class="font-weight-normal total-price">0</span></p>
     <p class="font-weight-light data-inner">TOTAL:   <span class="font-weight-normal total-price">0</span></p>
          </div>

    </div>
    </div>
</div><!--container of items-->








<!--credit card payment-->

<div class="row-card row">
  <div class="col-75">
    <div class="container-card container">
      <form action="/">

        <div class="row-card row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row-card row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row-card row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

</div>




</body>
</html>
