<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

 <link href="{{url_for('static', filename='st_scc/Dresses.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='st_scc/line_and_title.css')}}" rel="stylesheet">






   <style>

  /*color to select*/
   .color-inline{
  display: inline;
  width: 25px;
  height: 25px;
  border: 0.5px solid #000000;
   border-radius:100%;
  color: #ffffff;
}
.container-color{
   padding-top:1%;
   padding-left:3%;
   position:relative;
   font-size:0px;

}
  </style>





</head>
<body>

<div class="spinner-border text-secondary" style="top:50%;left:50%; position:absolute" role="status">
  <span class="visually-hidden">Loading...</span>
</div> <!--spinners-->

<div class="container">



<div class="block-title">
<div class="block-title-inner" style="background-color:#dac0ff">
<h1 class="small">DRESSES</h1>
<span>2022 Collection</span>
</div>
</div>

<!--design card, first line-->

       <div class="row" >

         {%for im in temp_list_dresses%}

        <div class="col-lg-4 col-md-6 col-sm-12 " style="margin-bottom:2%;">


                 <div class="card " style="width: 20rem; ">
                       <a   style="cursor:pointer">
                 <img id="ToDresses-Card" style="height:330px;" src="{{im['url_img']}}" class="card-img-top" >
                       </a>
                 <div class="card-body">
                      <p id="ToDresses-Sku-Card" style="display:none">{{im['sku']}}</p>
                     <p style="padding-left:1%;" class="text-left"> <span>{{im['title']}}</span>
                         <span>â‚ª</span> <span>{{im['price']}}</span> </p><!--<span style="display:none">this text is hidden </span>-->
                     </div>
               </div>
              </div>

       {%endfor%}

    </div>






</div><!--container-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="{{url_for('static', filename='js/dress.js')}}">  </script>




</body>
</html>
